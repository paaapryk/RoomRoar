<!DOCTYPE html>
<html lang="en" style="height: auto;" class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | General UI</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="sidebar-mini layout-navbar-fixed layout-footer-fixed control-sidebar-slide-closed layout-fixed"
      style="height: auto;">
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-light bg-dark">
        <ul class="navbar-nav">

            <li class="nav-item d-none d-sm-inline-block">
                <a href="/user/dashboard" class="nav-link">Home</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>


        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
            <li class="nav-item d-flex align-items-center">
                <form action="/logout" method="post" class="form-inline">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-danger btn-sm">Wyloguj</button>
                </form>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar elevation-4 sidebar-light-warning sidebar-no-expand">

        <a href="/user/dashboard" class="brand-link bg-warning bg-dark">
            <img src="/image/RoomRoarB.png" alt="AdminLTE Logo" class="brand-image">
            <!-- <span class="brand-text font-weight-light">RoomRoar</span> -->
        </a>

        <div class="sidebar os-theme-dark">



            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <span style="font-size: 20px; margin-right: 5px;">Witaj</span>
                    <a href="/user/details" class="nav-link" style="font-size: 18px;" th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}">Imię i nazwisko</a>
                </div>
            </div>
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a href="/admin/room/add" class="nav-link active">
                            <i class="fa-regular fa-square-plus"></i>
                            <p>Dodaj salę</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </aside>

    <div class="content-wrapper" style="min-height: 1265px;">
        <section class="content">
            <div class="container-fluid">
                <div class="card card-default color-palette-box">
                    <div class="card-header">
                        <h3 class="card-title"><i class="fas fa-user-edit"></i> Edytuj użytkownika</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/user/edit}" th:object="${user}" method="post" class="form-horizontal">
                            <input type="hidden" th:field="*{userId}"/>

                            <div class="form-group row">
                                <label for="firstName" class="col-sm-2 col-form-label">Imię:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="lastName" class="col-sm-2 col-form-label">Nazwisko:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="email" class="col-sm-2 col-form-label">Adres email:</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="role" class="col-sm-2 col-form-label">Rola:</label>
                                <div class="col-sm-10">
                                    <select id="role" class="form-control" th:field="*{role}">
                                        <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                                    <form th:action="@{/admin/reset-password}" method="post" class="d-inline">
                                        <input type="hidden" th:value="${user.userId}" name="userId"/>
                                        <button type="submit" class="btn btn-outline-danger ml-2">Resetuj hasło</button>
                                    </form>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <footer class="main-footer text-sm">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 0.0.1
        </div>
        <strong>© 2023 RoomRoar.</strong> All rights reserved.
    </footer>
    <div id="sidebar-overlay"></div></div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>


</body>
</html>
